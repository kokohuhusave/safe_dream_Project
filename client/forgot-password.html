							</div>
							<h6 class="mb-20">
								등록된 이름 및 전화번호를 입력하세요.
							</h6>
							<form>
								<div class="input-group custom">

										class="form-control form-control-lg"
										placeholder="이름을 입력하세요."
									/>
									
									<div class="input-group-append custom">

								</div>
								<div class="input-group custom">

										</span>
									</div>

								</div>

										href="#"
										>인증 확인</a
									>
								</div>
							
							</form>
							<!-- success Popup html Start -->
